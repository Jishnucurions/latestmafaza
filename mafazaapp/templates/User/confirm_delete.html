
{% block content %}
<div class="container mt-4">
    <h2>Confirm Deletion</h2>
    <div class="card">
        <div class="card-body">
            <p>Are you sure you want to delete this document?</p>
            <p><strong>Type:</strong> {{ document.get_document_type_display }}</p>
            <p><strong>Uploaded:</strong> {{ document.uploaded_at|date:"SHORT_DATE_FORMAT" }}</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'view_documents' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
