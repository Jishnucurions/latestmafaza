

{% block content %}
<div class="container-fluid">
    <h2 class="my-4">Staff Dashboard</h2>
    
    <div class="card mb-4">
        <div class="card-header bg-warning">
            <h5>Pending Password Resets</h5>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Requested At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for req in reset_requests %}
                    <tr>
                        <td>{{ req.user.username }}</td>
                        <td>{{ req.requested_at|date:"Y-m-d H:i" }}</td>
                        <td>
                            <a href="{% url 'process_reset' req.id %}" class="btn btn-sm btn-primary">
                                Process
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">No pending requests</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
